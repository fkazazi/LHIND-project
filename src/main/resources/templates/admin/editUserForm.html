<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin View</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

    #table {
      font-family: "Raleway", sans-serif;
      border-collapse: collapse;
      width: 100%;
      padding: 50px;
    }

    #table td, #table th {
      border: 1px solid #ddd;
      padding: 8px;
    }

  </style>
<body class="w3-light-grey w3-content" style="max-width:1600px">
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <h3 class="w3-padding-64 w3-center"><b>WELCOME<br>ADMIN</b></h3>
  <a th:href="@{/api/admin/manage-users}" class="w3-bar-item w3-button">VIEW USERS</a>
  <a th:href="@{/api/admin/add-user}" class="w3-bar-item w3-button">ADD USER</a>
  <a th:href="@{/api/change-password}" class="w3-bar-item w3-button">CHANGE PASSWORD</a>
  <a th:href="@{/api/login}" class="w3-bar-item w3-button">LOG OUT</a>
</nav>

<div class="w3-main" style="margin-left:350px; margin-right: 50px; margin-top: 50px;">
  <div class="w3-center w3-padding-32">
      <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
        <div class="w3-content" style="max-width:600px">
          <h4 class="w3-center"><b>Edit User</b></h4>
          <form action="#" th:action="@{/api/admin/save-user}" th:object="${user}" method="post">
            <div class="w3-section">
              <label>First Name</label>
              <input class="w3-input w3-border" type="text" name="firstName" th:field="*{firstName}" th:placeholder="${user.firstName}" required>
              <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
            <div class="w3-section">
            <label>Last Name</label>
            <input class="w3-input w3-border" type="text" name="LastName" th:field="*{lastName}" th:placeholder="${user.lastName}" required>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
            <div class="w3-section">
              <label>Email</label>
              <input class="w3-input w3-border" type="text" name="Email" th:field="*{email}" th:placeholder="${user.email}" required>
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="w3-section">
              <label>Password</label>
              <input class="w3-input w3-border" type="text" name="Password" th:field="*{password}" th:placeholder="${user.password}" required>
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="w3-section">
              <label>Role</label>
              <select class="w3-input" th:field="*{role}" >
                <option th:value="'ADMIN'" th:text="ADMIN">Admin</option>
                <option th:value="'SUPERVISOR'" th:text="SUPERVISOR">Supervisor</option>
                <option th:value="'USER'" th:text="USER">User</option>
              </select>
            </div>
            <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">Save</button>
          </form>
        </div>
      </div>

</div>
</div>
</body>
</html>
