<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>User View<</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        .w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
        .w3-third img:hover{opacity: 1}

    </style>
<body class="w3-light-grey w3-content" style="max-width:1600px">
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
    <h3 class="w3-padding-64 w3-center"><b>WELCOME<br>USER</b></h3>
    <a th:href="@{/api/user/my-leaves}" class="w3-bar-item w3-button">MY REQUESTS</a>
    <a th:href="@{/api/user/new-request}" class="w3-bar-item w3-button">NEW LEAVE REQUEST</a>
    <a th:href="@{/api/change-password}" class="w3-bar-item w3-button">CHANGE PASSWORD</a>
    <a th:href="@{/api/login}" class="w3-bar-item w3-button">LOG OUT</a>
</nav>
<div class="w3-main" style="margin-left:350px; margin-right: 50px; margin-top: 50px;">
    <div class="w3-center w3-padding-32">
        <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
            <div class="w3-content" style="max-width:600px">
                <h4 class="w3-center"><b>New Request</b></h4>
                <form action="#" th:action="@{/api/user/new-request/save}" th:object="${leave_details}" method="post">
                    <div class="w3-section">
                        <label>Starting Date</label>
                        <div class="input-group date">
                            <input class="w3-input form-control" type="date" id="fromDate" name="fromDate" th:field="*{fromDate}" />
                        </div>
                    </div>
                    <div class="w3-section">
                        <label>Ending Date</label>
                        <div class="input-group date">
                            <input class="w3-input form-control" type="date" id="toDate" name="fromDate" th:field="*{toDate}" />
                        </div>
                    </div>
                    <div class="w3-section">
                        <label>Duration</label>
                            <input class="w3-input form-control" type="number" id="duration" name="duration" th:field="*{duration}" />
                    </div>
                    <div class="w3-section">
                        <label>Leave Type</label>
                        <select class="w3-input" th:field="*{leaveType}" >
                            <option th:value="'Casual'" th:text="Casual">Casual</option>
                            <option th:value="'Vacation'" th:text="Vacation">Vacation</option>
                            <option th:value="'Annual'" th:text="Annual">Annual</option>
                        </select>
                    </div>
                    <div class="w3-section">
                        <label>Reason</label>
                        <br>
                        <textarea class="w3-input w3-border" type="text" rows="5" cols="40" name="reason" th:field="*{reason}" required></textarea>
                        <span th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></span>
                    </div>
                    <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
