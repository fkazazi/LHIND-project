<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Admin View</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
    .w3-third img:hover{opacity: 1}
  </style>
<body class="w3-light-grey w3-content" style="max-width:1600px">
  <div class="w3-center w3-padding-32">
    <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
      <div class="w3-content" style="max-width:600px">
        <h4 class="w3-center"><b>Change Password</b></h4>
        <form action="#" th:action="@{/api/change-password/save}" method="post">
          <div class="w3-section">
            <label>Current Password</label>
            <input class="w3-input w3-border" type="text" th:name="currentPassword" id="currentPassword" required>
          </div>
          <div class="w3-section">
          <label>New Password</label>
          <input class="w3-input w3-border" type="text" th:name="newPassword" id="newPassword" required>
          </div>
          <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
